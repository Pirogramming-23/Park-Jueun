<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤åÏãúÎ¨º detail</title>
    <style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #fafafa;
    }
    .container {
        width: 900px;
        margin: 30px auto;
        display: flex;
        border: 1px solid #dbdbdb;
        background-color: white;
    }
    .image-section {
        width: 60%;
        border-right: 1px solid #dbdbdb;
    }
    .image-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .detail-box {
        width: 40%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .user {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .content {
        margin-bottom: 15px;
    }
    .like-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        margin-bottom: 15px;
    }
    .comments {
        flex-grow: 1;
        overflow-y: auto;
        max-height: 200px;
        margin-bottom: 10px;
    }
    .comment-box {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .comment-input {
        padding: 5px;
        font-size: 14px;
    }
    .comment-box button {
        align-self: flex-end;
        padding: 5px 10px;
        font-size: 14px;
    }

  </style>

</head>
<body>
    <div class="container post-id-{{ post.id }}">
        <img src="{{post.photo.url}}" alt="Ïù¥ÎØ∏ÏßÄ">
        <div class="detail-box">
            <div class="title-box">
                <div class="user">wndms_i</div>
                <div class="content">{{post.content}}</div>
                <button class="like-btn" onclick="onClickLike({{post.id}}, this)">
                    ü§ç
                </button>
            </div>
        </div>
        {% csrf_token %}
        <div class="comment-box">
            <div class="comments">
                {% for comment in post.comments.all %}
                    <p>
                        {{ comment.content }}
                        <button onclick="deleteComment({{ comment.id }}, this)">‚ùå</button>
                    </p>
                {% endfor %}
            </div>

            <input type="text" class="comment-input" placeholder="ÎåìÍ∏Ä ÏûÖÎ†•">
            <button onclick="addComment({{ post.id }})">ÎåìÍ∏Ä Îì±Î°ù</button>
        </div>
    </div>
</body>
<script>
    function onClickLike(postId, btn) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch("/posts/like/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken
            },
            body: "post_id=" + postId
        })
        .then(response => response.json())
        .then(data => {
            const heart = data.like === 1 ? "‚ù§Ô∏è" : "ü§ç";
            btn.innerText = heart;
        });
    }
    function addComment(postId) {
        const container = document.querySelector(`.post-id-${postId}`);
        const input = container.querySelector(".comment-input");
        const content = input.value;
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch("/comments/create/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken,
            },
            body: `post_id=${postId}&content=${encodeURIComponent(content)}`
        })
        .then(res => res.json())
        .then(data => {
            const commentP = document.createElement("p");
            commentP.setAttribute("data-id", data.id);

            commentP.innerHTML = `
                ${data.content}
                <button onclick="deleteComment(${data.id}, this)">‚ùå</button>
            `;
            container.querySelector(".comments").appendChild(commentP);
            input.value = "";
        });
    }

    function deleteComment(commentId, btn) {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch("/comments/delete/", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken
            },
            body: "comment_id=" + commentId
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "ok") {
                const commentP = btn.parentElement;
                commentP.remove();
            }
        });
    }

</script>
</html>
