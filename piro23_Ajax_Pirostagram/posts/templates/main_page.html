<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인스타 프로필</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
        }
        .profile-container {
            width: 900px;
            margin: 40px auto;
        }
        .top-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 50px;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-info {
            flex-grow: 1;
        }
        .username-and-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .username {
            font-size: 28px;
            font-weight: bold;
        }
        .profile-btn {
            padding: 5px 12px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .counts {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .counts div {
            font-size: 16px;
        }
        .bio .name {
            font-weight: bold;
        }
        .nav {
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding: 20px 0;
            font-weight: bold;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .posts img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="top-section">
            <div class="profile-img">
                <img src="/media/photos/포비.jpg" alt="프로필사진">
            </div>
            <div class="profile-info">
                <div class="username-and-buttons">
                    <div class="username">wndms_i</div>
                    <button class="profile-btn">팔로우</button>
                    <button class="profile-btn">메시지 보내기</button>
                    <a href="/posts/create/" class="profile-btn">게시물 만들기</a>
                </div>
                <div class="counts">
                    <div>게시물 {{ posts|length }}</div>
                    <div>팔로워 192</div>
                    <div>팔로우 226</div>
                </div>
                <div class="bio">
                    <div class="name">박주은</div>
                    <div class="content">아무내용~</div>
                </div>
            </div>
        </div>

        <div class="nav">
            <div>게시물</div>
            <div>릴스</div>
            <div>태그됨</div>
        </div>

        <div class="posts">
            {% for post in posts %}
                <a href="/posts/{{ post.id }}/">
                    <img src="{{ post.photo.url }}" alt="이미지">
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
